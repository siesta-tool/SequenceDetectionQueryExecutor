<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<th:block th:fragment="refreshButton(refreshFunction)">
    <div class="refresh-container"
         th:attr="onclick=|refreshButtonFunction(this, '${refreshFunction}')|">
        <button class="mdl-button mdl-js-button mdl-button--icon refresh-btn" style="color: #3F51B5;">
            <i class="material-icons">refresh</i>
        </button>
        <div class="mdl-spinner mdl-js-spinner mdl-spinner--single-color spinner"></div>
    </div>
</th:block>


</body>
</html>

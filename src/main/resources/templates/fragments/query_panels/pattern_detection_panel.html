<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="pattern-detection-panel">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <!--Pattern Definition card-->
                <div class="mdl-card mdl-shadow--2dp" id="pattern-card">
                    <div class="section-title">Pattern Definition</div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
                        <select id="logSelector" onchange="loadEventsForLog()" class="mdl-textfield__input">
                            <option value="" disabled selected>Select a log</option>
                            <option th:each="log : ${lognames}" th:value="${log}" th:text="${log}"></option>
                        </select>

                        <div id="pattern-search" class="hidden">
                            <text>Pattern</text>
                            <div th:replace="~{components/event_search_bar :: event_search_bar}"></div>
                        </div>
                    </div>
                </div>

<!--                Pattern Stats-->
                <th:block th:replace="~{components/expandable_card.html :: expandable_card(
                        'pattern-stats',
                        'Pattern Stats',
                        ~{fragments/card_content/pattern_detection_cards.html::defaultStats},
                        true,
                        'loadStatsFragment',
                        'pattern-stats-fragment'
                    )}"/>


                <!-- Filters card -->
                <th:block th:replace="~{components/expandable_card.html :: expandable_card(
                    'pattern-filters',
                    'Filters',
                    ~{fragments/card_content/pattern_detection_cards.html::filtersCardContent},
                    false,
                    null,
                    'filters-fragment'
                )}" />



            </div>
        </main>
    </div>
</th:block>

version: '3.7'
networks:
  siesta-net:
    name: siesta-net

services:
  funnel:
    build: .
    stdin_open: true
    environment:
      master.uri: local[*]
      database: s3 # cassandra-rdd or s3
      delta: false # True for streaming, False for batching
      #for s3 (minio)
      s3.endpoint: http://minio:9000
      s3.user: minioadmin
      s3.key: minioadmin
      s3.timeout: 600000
      server.port: 8090 # port of the application
    volumes:
      - ./build:/root/.m2
    ports:
      - '8090:8090'
    networks:
      - siesta-net

